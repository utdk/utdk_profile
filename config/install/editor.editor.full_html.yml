langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - horizontalLine
      - removeFormat
      - undo
      - redo
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - alignment
      - outdent
      - indent
      - '|'
      - insertTable
      - drupalMedia
      - urlembed
      - blockQuote
      - heading
      - style
      - '|'
      - specialCharacters
      - superscript
      - subscript
      - underline
      - sourceEditing
      - '-'
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_style:
      styles:
        -
          label: 'Table border 1px'
          element: '<table class="border-1">'
        -
          label: 'Table border 2px'
          element: '<table class="border-2">'
        -
          label: 'Table padding'
          element: '<table class="tablesaw">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: flex_html
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
