langcode: en
status: true
dependencies:
  config:
    - node.type.page
    - node.type.utexas_flex_page
  module:
    - content_moderation
id: standard_workflow
label: 'Standard workflow'
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 2
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: 0
      published: false
      default_revision: false
    published:
      label: Published
      weight: 1
      published: true
      default_revision: true
  transitions:
    archive:
      label: Archive
      from:
        - archived
        - draft
        - published
      to: archived
      weight: 2
    create_new_draft:
      label: 'Create new draft'
      from:
        - archived
        - draft
        - published
      to: draft
      weight: 0
    publish:
      label: Publish
      from:
        - archived
        - draft
        - published
      to: published
      weight: 1
  entity_types:
    node:
      - page
      - utexas_flex_page
  default_moderation_state: published
