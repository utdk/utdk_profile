# Defines additional tasks for UTexas to perform during and after site
# installation. Place this file in your Site Path (e.g. /sites/default or
# /sites/SITENAME) or /sites/all directory for it to take effect.

# List of UTexas Extensions enabled when installed. The presence
# of this key will disable the UTexas Select Extensions form. If you want to
# allow users to choose which UTexas Extensions should be enabled during
# installation, comment out the following lines.
#utexas_extensions:
#  - utexas_layout
#  - utexas_default_content

# List of additional modules to enable after UTexas is installed.
modules: []

# In the components key of their info file, UTexas components may list
# additional sub-components to be installed. To override this behavior, you can
# specify sub-components that should be excluded from the install process.
exclude_components: []

# A system path to redirect to once installation is complete.
redirect:
  path: ''
  # Additional options to pass to the URL generator.
  options: { }