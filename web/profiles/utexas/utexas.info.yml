name: UTexas
type: profile
description: This is the UT Drupal Kit for Drupal 8. It is provided by ITS WCS.
core: 8.x
version: '8.x-1.0'
distribution:
  name: UTexas
dependencies:
  # Core
  - block
  - breakpoint
  - block_content
  - ckeditor
  - config
  - contextual
  - datetime
  - editor
  - image
  - menu_link_content
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - dynamic_page_cache
  - taxonomy
  - dblog
  - toolbar
  - file
  - views
  - automated_cron
  - search
  # Contrib
  - adminimal_admin_toolbar
  - breadcrumbs_visibility
  - feed_block
  - google_tag
  - google_cse
  - metatag
  - pathauto
  - page_title_visibility
  - redirect
  # Custom
  - utexas_text_format_flex_html
  - utexas_call_to_action
  - utexas_block_required_links
  - utexas_favicons
  - utexas_layouts
  - utexas_site_announcement
install: []
themes:
  - bartik
  - adminimal_theme
  - forty_acres
