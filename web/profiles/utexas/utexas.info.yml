name: UTexas
type: profile
description: This is the UT Drupal Kit for Drupal 8. It is provided by ITS WCS.
core: 8.x
version: '8.x-1.0'
distribution:
  name: UTexas
dependencies:
  # Core
  - block
  - breakpoint
  - block_content
  - ckeditor
  - config
  - contextual
  - datetime
  - editor
  - image
  - menu_link_content
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - dynamic_page_cache
  - taxonomy
  - dblog
  - toolbar
  - file
  - views
  - automated_cron
  # Contrib
  - adminimal_admin_toolbar
  # Custom
  - utexas_text_format_flex_html
themes:
  - bartik
  - adminimal_theme
