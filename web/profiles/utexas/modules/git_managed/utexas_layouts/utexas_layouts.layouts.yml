layout_utexas_fullwidth:
  label: 'One column'
  path: layouts/fullwidth
  class: '\Drupal\utexas_layouts\Plugin\Layout\BackgroundAccent'
  template: layout--utexas-fullwidth
  library: utexas_layouts/utexas_fullwidth
  category: 'Columns: 1'
  default_region: main
  icon_map:
    - [main]
  regions:
    main:
      label: 'Main Content'
layout_utexas_50_50:
  label: 'Two columns'
  path: layouts/50_50
  class: '\Drupal\utexas_layouts\Plugin\Layout\BackgroundAccent'
  template: layout--utexas-50-50
  library: utexas_layouts/utexas_50_50
  category: 'Columns: 2'
  default_region: left
  icon_map:
    - [left, right]
  regions:
    left:
      label: 'Left'
    right:
      label: 'Right'
layout_utexas_66_33:
  label: 'Right sidebar'
  path: layouts/66_33
  class: '\Drupal\utexas_layouts\Plugin\Layout\BackgroundAccent'
  template: layout--utexas-66-33
  library: utexas_layouts/utexas_66_33
  category: 'Columns: 2'
  default_region: main
  icon_map:
    - [main, main, sidebar]
  regions:
    main:
      label: 'Main Content'
    sidebar:
      label: 'Sidebar'