layout_utexas_fullwidth:
  label: 'One column'
  path: layouts/fullwidth
  class: '\Drupal\utexas_layouts\Plugin\Layout\OneColumnLayout'
  template: layout--utexas-fullwidth
  library: utexas_layouts/utexas_fullwidth
  category: 'Columns: 1'
  default_region: main
  icon_map:
    - [main]
  regions:
    main:
      label: 'Main Content'
layout_utexas_twocol:
  label: 'Two column'
  path: layouts/twocol
  class: '\Drupal\utexas_layouts\Plugin\Layout\TwoColumnLayout'
  template: utexas-layout--twocol
  library: utexas_layouts/twocol
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second
layout_utexas_threecol:
  label: 'Three column'
  path: layouts/threecol
  class: '\Drupal\utexas_layouts\Plugin\Layout\ThreeColumnLayout'
  template: utexas-layout--threecol
  library: utexas_layouts/threecol
  category: 'Columns: 3'
  default_region: first
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
