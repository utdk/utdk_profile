name: UTexas
type: profile
description: This is the UT Drupal Kit for Drupal 8. It is provided by ITS WCS.
core: 8.x
version: '8.x-1.0'
distribution:
  name: UTexas
dependencies:
  # Core
  - block
  - breakpoint
  - block_content
  - ckeditor
  - config
  - contextual
  - datetime
  - editor
  - image
  - file
  - media_library
  - menu_link_content
  - menu_ui
  - node
  - options
  - path
  - search
  - taxonomy
  - toolbar
  - views
install:
  # Core
  - automated_cron
  - dblog
  - dynamic_page_cache
  - inline_form_errors
  - page_cache
  # Contrib
  - adminimal_admin_toolbar
  - breadcrumbs_visibility
  - ckeditorheight
  - features
  - feed_block
  - google_tag
  - google_cse
  - iframe_title_filter
  - layout_builder_modal
  - layout_builder_restrictions
  - layout_builder_styles
  - media_library_theme_reset
  - metatag
  - menu_block
  - pathauto
  - page_title_visibility
  - pathologic
  - redirect
  - responsive_tables_filter
  - svg_upload_sanitizer
  # Custom
  - utexas_block_required_links
  - utexas_call_to_action
  - utexas_favicons
  - utexas_featured_highlight
  - utexas_flex_content_area
  - utexas_hero
  - utexas_image_link
  - utexas_layouts
  - utexas_layout_builder_styles
  - utexas_media_types
  - utexas_photo_content_area
  - utexas_promo_list
  - utexas_promo_unit
  - utexas_quick_links
  - utexas_resources
  - utexas_site_announcement
  - utexas_text_format_flex_html
themes:
  - bartik
  - adminimal_theme
  - forty_acres
