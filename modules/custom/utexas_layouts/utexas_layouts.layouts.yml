layout_utexas_onecol:
  label: 'One column'
  path: layouts/onecol
  class: '\Drupal\utexas_layouts\Plugin\Layout\OneColumnLayout'
  template: layout--utexas-onecol
  library: utexas_layouts/onecol
  category: 'Columns: 1'
  default_region: main
  icon_map:
    - [main]
  regions:
    main:
      label: 'Main Content'
layout_utexas_twocol:
  label: 'Two column'
  path: layouts/twocol
  class: '\Drupal\utexas_layouts\Plugin\Layout\TwoColumnLayout'
  template: utexas-layout--twocol
  library: utexas_layouts/twocol
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second
layout_utexas_threecol:
  label: 'Three column'
  path: layouts/threecol
  class: '\Drupal\utexas_layouts\Plugin\Layout\ThreeColumnLayout'
  template: utexas-layout--threecol
  library: utexas_layouts/threecol
  category: 'Columns: 3'
  default_region: first
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
layout_utexas_fourcol:
  label: 'Four column'
  path: layouts/fourcol
  class: '\Drupal\utexas_layouts\Plugin\Layout\FourColumnLayout'
  template: utexas-layout--fourcol
  library: utexas_layouts/fourcol
  category: 'Columns: 4'
  default_region: first
  icon_map:
    - [first, second, third, fourth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
