langcode: en
status: true
dependencies:
  config:
    - filter.format.flex_html
  module:
    - ckeditor
format: flex_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - HorizontalRule
            - SpecialChar
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - DrupalMediaLibrary
            - url
            - Blockquote
            - Table
        -
          name: 'Block Formatting'
          items:
            - Format
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Tools
          items:
            - Source
            - qualtricsbutton
        -
          name: Editing
          items:
            - Undo
            - Redo
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
            - Maximize
  plugins:
    stylescombo:
      styles: ''
    drupallink:
      linkit_enabled: true
      linkit_profile: flex_html
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
